<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Quiz Page</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('quiz') }}">Quiz</a></li>
                <li><a href="{{ url_for('doubt') }}">Doubt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if feedback %}
            <div class="feedback">{{ feedback }}</div>
        {% endif %}

        {% if question %}
            <p><strong>{{ question }}</strong></p>
            <form method="post" action="{{ url_for('quiz') }}">
                {% for key, option in options.items() %}
                    <label>
                        <input type="radio" name="selected_option" value="{{ option }}" required>
                        {{ key }}: {{ option }}
                    </label><br>
                {% endfor %}
                <input type="hidden" name="correct_answer" value="{{ correct_answer }}">
                <input type="hidden" name="question" value="{{ question }}">
                <button type="submit">Submit Answer</button>
            </form>
        {% else %}
            <form method="post" action="{{ url_for('quiz') }}">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br>

                <label for="syllabus">Syllabus:</label>
                <input type="text" id="syllabus" name="syllabus" required><br>

                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required><br>

                <label for="difficulty">Difficulty:</label>
                <input type="text" id="difficulty" name="difficulty" required><br>

                <button type="submit">Generate Question</button>
            </form>
        {% endif %}
        <form method="post" action="{{ url_for('reset_quiz') }}">
            <button type="submit">Reset Quiz</button>
        </form>
    </main>
</body>
</html>
